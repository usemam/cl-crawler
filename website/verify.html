<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <title>Craigslist crawler</title>
    </head>
    <body>
        <header>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </header>
        <div class="container-fluid">
            <div id="noCognitoMessage" class="alert alert-danger collapse" role="alert">
                <p>There is no Cognito user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
            </div>

            <section>
                <h1>Verify Email</h1>
                <form id="verifyForm">
                    <input type="email" id="emailInputVerify" placeholder="Email" required>
                    <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
    
                    <input type="submit" value="Verify">
                </form>
            </section>
        </div>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
