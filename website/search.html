<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <title>Craigslist crawler</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a href="#" id="logOut">Logout</a>
                </span>
            </nav>
        </header>
        <div class="container-fluid">
            <div id="noApiMessage" class="alert alert-danger collapse" role="alert">
                <p>There is no API invoke URL configured in <a href="/js/config.js">/js/config.js</a>.</p>
            </div>
            <div class="container">
                <p>Total of <span data-bind="text: items().length">&nbsp;</span> search requests</p>
                <table data-bind="visible: items().length > 0" class="table">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Active</th>
                            <th>Updated</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: items">
                        <tr>
                            <td>
                                <input data-bind="value: url, enable: isNew" />
                            </td>
                            <td>
                                <input type='checkbox' data-bind="checked: isActive" />
                            </td>
                            <td>
                                <span data-bind="text: updated">&nbsp;</span>
                            </td>
                            <td>
                                <button data-bind="click: save, enable: isDirty">Save</button>
                                <button data-bind="click: remove">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button data-bind="click: addNew">Add New</button>
            </div>
        </div>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/vendor/knockout-3.5.0.js"></script>
        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
